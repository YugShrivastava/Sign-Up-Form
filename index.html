<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="whole">
      <div class="img-container">
        <div class="odin-logo-container">
          <img src="./images/odin-lined.png" alt="odin-lined" id="odin-logo" />
          <p id="odin-para">ODIN</p>
        </div>
        <img
          src="./images/odin-leaves.jpg"
          alt="ODIN-LEAVES"
          id="odin-leaves"
        />
        <p id="credit-para">Credits to the creator of this image</p>
      </div>

      <div class="form-container">
        <p id="first-para">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up now
          to get started.
        </p>
        <p id="second-para">You know you want to.</p>
        <div class="form">
          <p>Let's Do This!</p>
          <div class="raw-form">
            <div class="form-divs">
              <label for="first-name">FIRST NAME</label
              ><input
                type="text"
                name="first-name"
                id="first-name"
                placeholder="Thor"
              />
            </div>
            <div class="form-divs">
              <label for="last-name">LAST NAME</label
              ><input
                type="text"
                name="last-name"
                id="last-name"
                placeholder="Odinson"
              />
            </div>
            <div class="form-divs">
              <label for="email">EMAIL</label
              ><input
                type="email"
                name="email"
                id="email"
                placeholder="thor.odinson@asgard.com"
              />
            </div>
            <div class="form-divs">
              <label for="phone-number">PHONE NUMBER</label
              ><input
                type="tel"
                name="phone-number"
                id="phone-number"
                placeholder="+91-69420 69420"
              />
            </div>
            <div class="form-divs">
              <label for="password">PASSWORD</label
              ><input type="password" name="password" id="password" />
            </div>
            <div class="form-divs">
              <label for="confirm-password">CONFIRM PASSWORD</label
              ><input
                type="text"
                name="confirm-password"
                id="confirm-password"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
